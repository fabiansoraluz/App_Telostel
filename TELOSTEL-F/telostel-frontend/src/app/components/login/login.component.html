<div class="main__container">
    <div class="main__img-container">
        <div class="main__logo-container">
            <img src="../../assets/img/logo.png" alt="Logo" class="main__logo">
        </div>
        <figure class="main__figure">
            <img src="../../assets/img/login.svg" alt="Imagen de Login" class="main__img">
        </figure>
    </div>
    <div class="main__form-container">
        <div class="main__form-body">
            <h2 class="main__title">Iniciar Sesión</h2>
            <form class="main__form" [formGroup]="formulario" (ngSubmit)="login()" errorTailor>
                <div class="form__item">
                    <label for="#" class="form__label">
                        <i class="fa-solid fa-user form__icon"></i>
                        Username
                    </label>
                    <input type="text" class="form__input" name="username" formControlName="username" [controlErrorsTpl]="messageUsernameError">
                </div>
                <div class="form__item">
                    <label for="#" class="form__label">
                        <i class="fa-solid fa-lock form__icon"></i>
                        Password
                    </label>
                    <input type="password" class="form__input" name="password" formControlName="password" [controlErrorsTpl]="messagePasswordError">
                    <img src="../../assets/img/eye.svg" class="btn__eye" alt="eye">
                </div>
                <div class="form__button-container">
                    <button type="submit" class="form__btn form__btn--submit" [disabled]="formulario.invalid">Ingresar</button>
                    <a routerLink="/opciones/registrar" type="button" class="form__btn">Registrar</a>
                </div>
            </form>
            <p class="main__text">En caso de olvidar tu contraseña selecciona <a routerLink="/opciones/recuperar">recuperar</a></p>
            
            <button type="submit" class="form__btn form__btn--submit" (click)="sistema()">sistema</button>
        </div>
    </div>
</div>

<ng-template let-error let-text="text" #messageUsernameError>
    <div class="form__message" *ngIf="formulario.get('username').invalid">
        <p *ngIf="error.required">Ingresar un nombre de usuario</p>
    </div>
</ng-template>
<ng-template let-error let-text="text" #messagePasswordError>
    <div class="form__message" *ngIf="formulario.get('password').invalid">
        <p *ngIf="error.required">Ingresar una contraseña</p>
    </div>
</ng-template>
