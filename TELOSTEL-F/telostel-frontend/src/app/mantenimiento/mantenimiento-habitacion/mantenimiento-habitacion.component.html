<div class="contenedor">
    <div class="contenedor__item contenedor__item--habitacion">
        <figure class="form__figure">
            <img src="../../../assets/img/matrimonial.jpg" alt="">
        </figure>
        <form class="row" [formGroup]="formulario" errorTailor>
            <div class="form-group col-6">
                <label for="piso" class="form-label">Piso</label>
                <select id="piso" class="form-control" name="piso" formControlName="piso">
                    <option value="" selected disabled>Seleccionar Piso</option>
                    <option value=1>Piso 1</option>
                    <option value=2>Piso 2</option>
                    <option value=3>Piso 3</option>
                    <option value=4>Piso 4</option>
                    <option value=5>Piso 5</option>
                </select>
            </div>

            <div class="form-group col-6">
                <label for="tipo" class="form-label">Tipo</label>
                <select id="tipo" class="form-control" name="tipo" formControlName="tipo">
                    <option value="" disabled selected>Seleccionar Tipo</option>
                    <option *ngFor="let tipo of tiposHabitacion" [value]="tipo.id">{{tipo.nombre}}</option>
                </select>
            </div>
            <div class="form-group col-6">
                <label for="estado">Estado</label>
                <select id="estado" name="estado" class="form-control" formControlName="estado">
                    <option value="" disabled selected>Seleccionar Estado</option>
                    <option value="disponible">Disponible</option>
                    <option value="reservado">Reservado</option>
                    <option value="ocupado">Ocupado</option>
                    <option value="limpieza">Limpieza</option>
                </select>
            </div>

            <div class="form-btn col-4">
                <button *ngIf="!isUpdate" type="submit" class="btn btn-primary" (click)="registrar()" [disabled]="formulario.invalid"><i class="fa-solid fa-floppy-disk"></i> Registrar</button>
                <button *ngIf="isUpdate" type="submit" class="btn btn-success" (click)="actualizar()" [disabled]="formulario.invalid"><i class="fa-solid fa-pen-to-square"></i> Actualizar</button>
            </div>
        </form>
    </div>
    <div class="hab__contenedor">
        <div *ngFor="let hab of habitaciones" class="card__habitacion" (click)="seleccionarHab(hab)" [ngClass]="'card__habitacion--'+hab.estado" >
            <div class="card__header">
                <h3 class="card__numero">{{hab.numero}}</h3>
                <p class="card__estado">{{hab.estado}}</p>
            </div>
            <div class="card__body">
                <div class="card__figure">
                    <img src="../../../assets/img/vacio.svg" alt="">
                </div>
                <div class="card__text">
                    <p class="card__item"><i class="fa-solid fa-cart-flatbed"></i> Tipo:  <span class="card__value">{{hab.tipo.nombre}}</span></p>
                    <p class="card__item"><i class="fa-solid fa-money-bill"></i> Costo: <span class="card__value">{{hab.tipo.costo}}</span></p>
                    <p class="card__item"><i class="fa-solid fa-layer-group"></i> Piso:  <span class="card__value">{{hab.piso}}</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
