<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" routerLink="/habitaciones">Listar Habitaciones</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" routerLink="/system/mantenimiento/habitacion/registrar">Registrar Habitación</a>
    </li>
</ul>

<div class="opciones-container">
    
    <h2 class="form-title">Listar Habitaciones</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID Habitación</th>
                <th>Fecha de Creación</th>
                <th>Estado</th>
                <th>Número</th>
                <th>Piso</th>
                <th>Tipo Habitación</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listarHabitaciones">
                <td>{{item.id}}</td>
                <td>{{item.numero}}</td>
                <td>{{item.piso}}</td>
                <td>{{item.createAt}}</td>
                <td>{{item.estado}}</td>
                <td>{{item.tipohabitacion.nombre}}</td>
                <td><button type="button" class="btn btn-success">Editar</button></td>
                <td><button type="button" class="btn btn-danger" (click)="eliminarHabitacion(item.id)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</div>
