<div class="contenedor__item">
    <h3>Filtrar | Fecha de Venta</h3>
    <form class="form row mt-3" (ngSubmit)="consultar()">
      <div class="form-group col-4">
        <label for="nombre">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required [(ngModel)]="fechaConsulta" class="form-control">
      </div>
      <div class="form-group col-4 d-flex align-items-end">
        <button type="submit" class="btn btn-success"><i class="fa-solid fa-magnifying-glass"></i> Consultar</button>
        <button type="button" class="btn btn-secondary ml-3" (click)="limpiar()"><i class="fa-solid fa-rotate-right btn-icon"></i> Limpiar</button>
      </div>
    </form>
</div>

<div class="contenedor__item">
    <h3>Ventas</h3>
    <table class="table table-striped mt-3" *ngIf="ventas.length > 0; else noRegistros">
        <thead>
            <tr>
                <th>Fecha de venta</th>
                <th>Importe Recaudado</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of ventas">
                <td>{{v.fecha}}</td>
                <td>{{v.importeTotal}}</td>
                <td>
                    <button type="submit" class="btn btn-success" (click)="ver(v.fecha)"><i class="fa-solid fa-magnifying-glass"></i> ver</button>
                </td>
            </tr>
        </tbody>
    </table>
    <ng-template #noRegistros>
        <div class="alert alert-info mt-3">
            <h4>No hay registros de venta para la fecha seleccionada.</h4>
        </div>
    </ng-template>
</div>
